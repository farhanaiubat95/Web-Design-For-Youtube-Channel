<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design 6</title>
</head>

<body>
    <form action="">
        <label for="fname">Name:</label> <br>
        <input type="text" id="fname" name="fname"> <br>

        <label for="fname">Number:</label> <br>
        <input type="number" id="fname" name="fname"> <br>

        <label for="fname">Email:</label> <br>
        <input type="email" id="fname" name="fname"> <br>

        <label for="fname">Address:</label> <br>
        <textarea name="" id="" rows="1"></textarea> <br>

        <br>
        <label for="fname">checkbox:</label> <br>
        <input type="checkbox" id="c1" name="fname">
        <label for="c1">1</label> <br>
        <input type="checkbox" id="c2" name="fname">
        <label for="c2">2</label> <br>

        <br>
        <label for="fname">Radio:</label> <br>
        <input type="radio" id="c3" name="fname">
        <label for="c3">3</label> <br>
        <input type="radio" id="c4" name="fname">
        <label for="c4">4</label> <br>

        <br>
        <label for="Select">Select:</label> <br>
        <select name="" id="Select">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>
        <br>
        <br>

        <input type="submit" name="" id=""><br> <br>
        <input type="button" name="" id=""><br>
        <button>Submit button by taking input tag</button>
    </form>
</body>

</html>
